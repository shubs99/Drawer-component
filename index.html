<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer component</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="navigation">
        <h3 class="heading">Title</h3>
        <h5 class="heading2">Sub text</h5>
        <ul>
            <li>
              <span class="icon"><i class="fa fa-inbox" aria-hidden="true"></i></span>
              <span class="title">Inbox</span>
          </li>

            <li> 
               <span class="icon"><i class="fa fa-star" aria-hidden="true"></i></span>
                <span class="title">Star</span>
            </li>

              <li> 
                <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <span class="title">Sent Mail</span>
            </li>

              <li> 
                <span class="icon"><i class="fa fa-envelope-open" aria-hidden="true"></i></span>
                <span class="title">Drafts</span>
            </li>
            
        </ul>
    </div>
   </div> 
</body>
</html>
